{% extends 'core/starter.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block pageName %}Consultas{% endblock pageName %}
{% block title %}Indicadores{% endblock title %}

{% block content %}
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Indicadores ( Filtragem de dados )</h3>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <form role="form" method="post">{% csrf_token %}
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <!-- text input -->
                                        <div class="form-group" data-select2-id="43">
                                            <label>Unidade básica de saúde</label>
                                            <select class="form-control select2 select2-hidden-accessible"
                                                    style="width: 100%;" data-select2-id="1" tabindex="-1"
                                                    aria-hidden="true">
                                                <option selected="selected" data-select2-id="3">Selecione a UBS</option>
                                                <option data-select2-id="45">USB Antenor Viana</option>
                                                <option data-select2-id="46">USB Baixinha</option>
                                                <option data-select2-id="47">USB BAU</option>
                                                <option data-select2-id="48">UBS BOM JESUS</option>
                                                <option data-select2-id="49">USB CALDEIROES</option>
                                                <option data-select2-id="50">UBS CAMPO DE BELEM</option>
                                                <option data-select2-id="50">UBS CANGALHEIRO</option>
                                                <option data-select2-id="50">UBS CASTELO</option>
                                                <option data-select2-id="50">UBS CENTRO</option>
                                                <option data-select2-id="50">UBS EUGENIO COUTINHO</option>
                                                <option data-select2-id="50">UBS EUGENIO FAZENDINHA</option>
                                                <option data-select2-id="50">UBS EUGENIO RODAGEM</option>
                                                <option data-select2-id="50">UBS EUGENIO PIRAJÁ</option>
                                                <option data-select2-id="50">UBS EUGENIO SALOBRO</option>
                                                <option data-select2-id="50">UBS EUGENIO SANTA RITA</option>
                                                <option data-select2-id="50">UBS EUGENIO TREZIDELA</option>
                                                <option data-select2-id="50">UBS EUGENIO VILA ALECRIM</option>
                                                <option data-select2-id="50">UBS EUGENIO VILA ARIAS</option>
                                                <option data-select2-id="50">UBS EUGENIO  LUIZA QUEIROZ</option>
                                                <option data-select2-id="50">UBS EUGENIO VOLTA REDONDA</option>
                                            </select><span
                                                class="select2 select2-container select2-container--default select2-container--below"
                                                dir="ltr" data-select2-id="2" style="width: 100%;"><span
                                                class="selection"><span
                                                class="select2-selection select2-selection--single" role="combobox"
                                                aria-haspopup="true" aria-expanded="false" tabindex="0"
                                                aria-disabled="false" aria-labelledby="select2-l5xo-container"><span
                                                class="select2-selection__rendered" id="select2-l5xo-container"
                                                role="textbox" aria-readonly="true" title="Alabama"></span><span
                                                class="select2-selection__arrow" role="presentation"><b
                                                role="presentation"></b></span></span></span><span
                                                class="dropdown-wrapper" aria-hidden="true"></span></span>
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="form-group">
                                                <label>Data inicial:</label>
                                                <div class="input-group date" id="reservationdate"
                                                     data-target-input="nearest">
                                                    <input type="text" class="form-control datetimepicker-input"
                                                           data-target="#reservationdate">
                                                    <div class="input-group-append" data-target="#reservationdate"
                                                         data-toggle="datetimepicker">
                                                        <div class="input-group-text"><i class="fa fa-calendar"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                         <div class="form-group">
                                            <div class="form-group">
                                                <label>Data final:</label>
                                                <div class="input-group date" id="reservationdate"
                                                     data-target-input="nearest">
                                                    <input type="text" class="form-control datetimepicker-input"
                                                           data-target="#reservationdate">
                                                    <div class="input-group-append" data-target="#reservationdate"
                                                         data-toggle="datetimepicker">
                                                        <div class="input-group-text"><i class="fa fa-calendar"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="col-sm-6">
                                         <div class="form-group">
                                            <div class="form-group">
                                                <label>Data final:</label>
                                                <div class="input-group date" id="reservationdate"
                                                     data-target-input="nearest">
                                                    <input type="text" class="form-control datetimepicker-input"
                                                           data-target="#reservationdate">
                                                    <div class="input-group-append" data-target="#reservationdate"
                                                         data-toggle="datetimepicker">
                                                        <div class="input-group-text"><i class="fa fa-calendar"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card-footer">
                                        <button type="submit" class="btn btn-primary">Buscar</button>
                                        <button type="submit"  class="btn btn-outline-primary">Limpar</button>
                                    </div>

                                </div>
                            </div>
                        </div>



                    </form>
                </div>


            </div>
        </div>
        </div>


    </section>
{% endblock content %}
